<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Inloggningssida</title>

</head>
<body>

    <div class="wrapper">
      <form id="loginForm"> 
         <h1>Inloggningssida</h1>
        <div class="input-box">
          <input type="text" id="username" placeholder="Användarnamn" required>
        </div>
        <div class="input-box">
          <input type="password" id="password" placeholder="Lösenord" required>
        </div>
        <button type="submit" class="btn">Logga In</button>
       </form>
    
       <div id="welcomeMessage" class="welcome-text" style="display: none;">
         <h1>Välkommen!</h1>
         <button id="logoutBtn" class="btn">Logga ut</button>
       </div> 
    </div>

    
</body>
</html>
